baseURL = '/writeups'
languageCode = 'en'
title = 'CTF Writeups'
theme = 'minimal'
enableRobotsTXT = true
buildFuture = true

[pagination]
  pagerSize = 10

[params]
  env = 'production'
  description = 'Web security and CTF writeups'
  author = 'Nitay'
  defaultTheme = 'dark'
  disableThemeToggle = true
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false

  [params.profileMode]
    enabled = true
    title = 'Web CTF Writeups'
    subtitle = 'Notes and solutions from recent challenges'
    imageWidth = 180
    imageHeight = 180
    buttons = [
      { name = 'Posts', url = '/posts/' },
      { name = 'Tags', url = '/tags/' }
    ]

[menu]
  [[menu.main]]
    identifier = 'posts'
    name = 'Posts'
    url = '/posts/'
    weight = 1

  [[menu.main]]
    identifier = 'tags'
    name = 'Tags'
    url = '/tags/'
    weight = 2

[outputs]
  home = ['HTML', 'RSS', 'JSON']

[markup]
  [markup.highlight]
    style = 'github-dark'
